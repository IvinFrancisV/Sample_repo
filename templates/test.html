<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Toggle Example</title>
    <style>
        /* Add some basic styling for clarity */
        .details-section {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<!-- Include your existing HTML -->

{% for i in countries %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <span class="subheading">Services</span>
                <h2 class="mb-4">Why Choose Us?</h2>
                <p>Separated they live in. A small river named Duden flows by their place and supplies it with the necessary regelialia. It is a paradisematic country</p>
            </div>
        </div>
        <div class="row tabulation mt-4 ftco-animate">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-fill d-md-flex d-block flex-column">
                    <li class="nav-item text-left">
                        <a class="nav-link py-4" href="javascript:void(0);" onclick="showDetails('{{i.country_name}}')">
                            <span class="flaticon-chiropractic mr-2"></span>{{i.country_name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="tab-content">
                    <div class="tab-pane container p-0{% if forloop.first %} active{% endif %} details-section" id="services-{{i.country_name}}">
                        <div class="img" style="background-image: url({{i.country_flag.url}});"></div>
                        <h3><a href="#">{{i.country_name}}</a></h3>
                        <p>{{i.country_description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endfor %}

<!-- Include your JavaScript code -->
<script>
    function showDetails(countryName) {
        // Hide all details sections
        document.querySelectorAll('.details-section').forEach(function(section) {
            section.style.display = 'none';
        });

        // Show the details section for the selected country
        var selectedDetailsSection = document.getElementById('services-' + countryName);
        selectedDetailsSection.style.display = 'block';
    }
</script>

</body>
</html>
